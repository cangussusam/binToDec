<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bin2dec</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <h1 class="header__title">Calculadora Bin2Dec</h1>
    </header>

    <main>

        <div class="container">
            <div class="binario">
            
                <form id="binario__form">
                    <label for="dataInput" class="binario__label">Digite o número Binário:</label>
                    <input type="text" class="binario__input" id="dataInput">

                </form>

            </div>

            <div class="transformar">

                <button type="submit" class="transformar__button" form="binario__form">Calcular</button>

            </div>

            <div class="decimal">
                <output class="decimal__output"></output>
            </div>

        </div>

        <span class="error__mensage">Valor de Binário Inválido. Use apenas 0's e 1's</span>
    </main>

    <footer class="footer"></footer>
    
    <script src="scripts/main.js"></script>

</body>
</html>
